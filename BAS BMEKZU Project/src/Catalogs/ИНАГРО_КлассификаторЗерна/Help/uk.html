<h1> Довідник "Класифікатор зерна"</h1>
<p><font size="2">Спеціальний службовий довідник. Надається в користування системою контролю використання складських квитанцій "Держреєстр". Містить спеціальний класифікатор культур, що використовується під час експорту складських квитанцій до даної системи. </font></p>
