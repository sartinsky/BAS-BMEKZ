<h1>Основания увольнения</h1>
<p class="Usual">Справочник содержит список оснований увольнения работников согласно Кодексу законов о Труде.</p>
<p class="Usual">Справочник может быть заполнен согласно КЗоТ - для этого в форме списка справочника предназначена кнопка <strong><font color="#000040">«Подбор»</font></strong>.</p></body></html>
