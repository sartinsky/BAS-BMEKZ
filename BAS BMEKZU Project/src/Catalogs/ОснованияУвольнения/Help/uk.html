<h1>Підстави звільнення</h1>
<p class="Usual">Довідник містить перелік підстав звільнення працівників згідно з Кодексом законів про Працю.</p>
<p class="Usual">Довідник може бути заповнений згідно КзпП - для цього у формі списку довідника призначена кнопка <strong><font color="#000040">«Підбір»</font></strong>.</p></body></html>
