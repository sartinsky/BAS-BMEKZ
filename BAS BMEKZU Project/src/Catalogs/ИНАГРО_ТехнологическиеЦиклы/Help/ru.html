<h1>Справочник "Технологические циклы"</h1>
<p><font size="2">Справочник технологических циклов предназначен для хранения перечня используемых на предприятии технологических циклов. Технологический цикл может включать в себя несколько технологических операций, которые хранятся в справочнике <a href="Catalog.ИНАГРО_ТехнологическиеОперации/Help">"Технологические операции"</a>.<br></font></p></body></html>
