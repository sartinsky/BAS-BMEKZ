<h1>
<h3 style="MARGIN: 10pt 0cm 4pt"><a name="_Toc231369471"><font size="5">Виды помола</font></a></h3></h1>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><font size="2">Справочник виды помола содержит перечень помолов выпускаемых предприятием.<br>На закладке «Готовая продукция» указывается перечень готовой продукции и плановый процент выхода.</font></p>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><font size="2">На закладке «Качество» указываются характеристики которые влияют на выход продукции.<br></font></p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><o:p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><span class="21"><span style="FONT-FAMILY: Verdana; mso-bidi-font-size: 10.0pt; mso-ansi-font-size: 10.0pt"><o:p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><o:p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><span class="10"><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"></span></span></span></o:p></span></o:p></span></span></span></o:p></span></body></html>
