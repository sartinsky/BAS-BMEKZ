<h1>Довідник "Ролі контактних осіб"</h1>
<p class="Usual">В даному довіднику користувач вводить ролі <a href="Catalog.КонтактныеЛица/Help">контактних осіб контрагентів</a> в структурі компанії-контрагента. </p>
<p class="Usual">Прикладами ролей може служити роль «Засновник» або «Власник» для контактної особи, що перебуває на посаді генерального директора<br></p></body></html>
