<h1>Справочник «Объекты строительства»</h1>
<p class="Usual">Справочник «Объекты строительства» используется в бухгалтерском и налоговом учете для ведения аналитического учета по строящимся (модернизируемым, реконструируемым, монтируемым) объектам основных средств.</p></body></html>
