<h1>Довідник «Категорії посад»</h1>
<p class="Usual">Довідник містить перелік можливих категорій посад, що використовуються на підприємстві. Використовується в довіднику <a href="Catalog.Должности/Help">"Посади організацій"</a>.</p></body></html>
