<h1>Справочник "Дополнительные гарантии в содействии трудоустройству"</h1>
<p class="Usual">Справочник предназначен для хранения категорий учета работников, имеющих дополнительные гарантии в содействии трудоустройству, и заполнен в соответствии с Законом Украины "О занятости населения" от 05.07.2012 № 5067-VI.<br></p>
