<h1>Довідник "Лабораторні журнали"</h1><span style="FONT-SIZE: 20pt; FONT-FAMILY: Garamond; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-bidi-font-size: 10.0pt; mso-fareast-language: EN-US; mso-bidi-language: AR-SA"><span style="FONT-SIZE: 8pt; FONT-FAMILY: Verdana; mso-fareast-language: EN-US"><span style="FONT-SIZE: 9pt; FONT-FAMILY: Verdana; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: EN-US; mso-bidi-language: AR-SA"><span class="1"><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><o:p><span class="1"><span style="FONT-SIZE: 11pt"><o:p><span class="21"><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana; FONT-WEIGHT: normal; LETTER-SPACING: 0pt; mso-bidi-font-weight: bold"><o:p><span class="1"><span style="FONT-FAMILY: Verdana; mso-bidi-font-size: 10.0pt; mso-ansi-font-size: 10.0pt"><o:p><span class="1"><span style="FONT-SIZE: 11pt"><span class="1"><span style="FONT-SIZE: 11pt"><font size="2"></font>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><span class="1"><span style="FONT-FAMILY: Verdana; mso-bidi-font-size: 10.0pt; mso-ansi-font-size: 10.0pt"><font size="2"><span class="1"><span style="FONT-SIZE: 11pt"><font size="2">Довідник містить список </font></span></span>видів лабораторних журналів, що використовуються на підприємстві.<o:p></o:p></font></span></span></p>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><span class="1"><span style="FONT-FAMILY: Verdana; mso-bidi-font-size: 10.0pt; mso-ansi-font-size: 10.0pt"><font size="2">Кожен вид журналу визначає свою незалежну нумерацію лабораторних аналізів, що включені до нього, містить останній номер виписаного лаб. аналізу.</font></span></span></p>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"></p></span></span></span></span></o:p></span></span></o:p></span></span></o:p></span></span></o:p></span></span></span></span></span><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><o:p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><span class="21"><span style="FONT-FAMILY: Verdana; mso-bidi-font-size: 10.0pt; mso-ansi-font-size: 10.0pt"><o:p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><o:p><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"><span class="10"><span style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana"></span></span></span></o:p></span></o:p></span></span></span></o:p></span> </body></html>
