<h1>Справочник "Статьи доходов"</h1>
<p>Справочник "Статьи доходов" предназначен для ведения аналитического бухгалтерского учета по статьям на счетах доходов (класс 7), а также для ведения налогового учета (налог на прибыль).</p>
