<h1>Довідник "Статті доходів"</h1>
<p>Довідник "Статті доходів" призначений для ведення аналітичного бухгалтерського обліку за статтями на рахунках доходів (клас 7), а також для ведення податкового обліку (податок на прибуток).</p></body></html>
