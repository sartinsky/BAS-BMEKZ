<h1>Список сотрудников</h1>
<p style="MARGIN-LEFT: 0px">В списке сотрудников по умолчанию не показываются сотрудники, которые отмечены как "неактуальные" (см. карточку сотрудника). Для их отображения в списке можно установить соответствующий флаг.</p></body></html>
