<h1>Список співробітників</h1>
<p style="MARGIN-LEFT: 0px">У списку співробітників за замовчуванням не показуються працівники, які зазначені як "неактуальні" (див. картку співробітника). Для їх відображення у списку можна встановити відповідний прапор.</p></body></html>
