<h1>Выплата зарплаты</h1>
<p style="MARGIN-LEFT: 0px">Если место выплаты зарплаты сотрудника отличается от места выплаты в целом по организации или его подразделению, то это можно указать в форме, которая открывается по ссылке.<br><br>В списке перечисляются документы выплаты и депонирования, в которых фигурирует этот человек.<br></p>
