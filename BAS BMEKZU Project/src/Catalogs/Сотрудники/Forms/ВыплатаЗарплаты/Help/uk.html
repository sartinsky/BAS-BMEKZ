<h1>Виплата зарплати</h1>
<p style="MARGIN-LEFT: 0px">Якщо місце виплати зарплати співробітника відрізняється від місця виплати в цілому по організації або його підрозділу, то це можна вказати в формі, яка відкривається за посиланням.<br><br>У списку перераховуються документи виплати і депонування, у яких фігурує ця людина.<br></p>
