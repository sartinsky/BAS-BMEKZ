<h1>Облік витрат</h1>
<p style="MARGIN-LEFT: 0px">Якщо спосіб відображення в бухгалтерському обліку зарплати співробітника відрізняється від способу відображення в цілому по організації або підрозділу, то можна це вказати.</p>
