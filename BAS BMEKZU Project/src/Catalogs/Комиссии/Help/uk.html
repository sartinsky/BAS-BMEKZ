<h1>Довідник «Комісії» </h1>
<p class="Usual">Довідник «Комісії» призначений для зберігання найменувань комісій, підписи членів яких використовуються при друку документів.</p>
<p class="Usual">Відомості про склад комісій зберігаються в <a href="InformationRegister.СоставКомиссий/Help">регістрі відомостей "Склад комісій"</a>.<a href="InformationRegister.СоставКомиссий/Help"></a></p>
