<h1>Справочник «Комиссии» </h1>
<p class="Usual">Справочник «Комиссии» предназначен для хранения наименований комиссий, подписи членов которых используются при печати документов.</p>
<p class="Usual">Сведения о составе комиссий хранятся в <a href="InformationRegister.СоставКомиссий/Help">регистре сведений "Состав комиссий"</a>.<a href="InformationRegister.СоставКомиссий/Help"></a></p>
