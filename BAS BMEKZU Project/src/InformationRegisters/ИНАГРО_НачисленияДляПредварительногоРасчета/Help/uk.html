<h1>Регистр сведений Начисления для предварительного расчета</h1>
<p style="MARGIN: 6pt 0cm 0pt 18pt">В данном регистре хранится список видов расчета, которые будут учитываться в документе <a href="Document.НачислениеЗарплаты/Help">Начисление зарплаты работникам организаций</a> в режиме предварительного расчета. По умолчанию в этот список включены доплаты за ночные и вечерние часы.</p></body></html>
