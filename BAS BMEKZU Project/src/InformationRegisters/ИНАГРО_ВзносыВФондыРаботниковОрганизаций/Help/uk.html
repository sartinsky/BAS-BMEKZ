<h1>Регістр відомостей "Внески у фонди працівників організацій"</h1>
<p class="Usual">Регістр призначений для зберігання даних про планові внески до фондів з працівників організації. Регістр має періодичність в межах секунди.</p>
<p class="Usual">Дані регістра формуються при проведенні кадрових документів.</p></body></html>
