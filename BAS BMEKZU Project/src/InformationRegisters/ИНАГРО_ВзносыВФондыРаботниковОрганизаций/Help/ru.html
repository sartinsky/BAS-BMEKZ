<h1>Регистр сведений "Взносы в фонды работников организаций"</h1>
<p class="Usual">Регистр предназначен для хранения данных о плановых взносах в фонды с работников организации. Регистр имеет периодичность в пределах секунды.</p>
<p class="Usual">Данные регистра формируются при проведении кадровых документов.</p></body></html>
