<h1>Регистр сведений "Виды работ ручной труд"</h1>
<p class="Usual"><font size="2">Регистр предназначен для хранения параметров технологических операций, выполняемых ручным трудом. Регистр имеет периодичность в пределах дня.</font></p>
<p class="Usual"><font size="2">Доступ к данным регистру лучше всего осуществлять через кнопку "Перейти" справочника </font><a href="Catalog.ИНАГРО_ТехнологическиеОперации/Help"><font size="2">"Технологические операции"</font></a><font size="2">.</font></p></body></html>
