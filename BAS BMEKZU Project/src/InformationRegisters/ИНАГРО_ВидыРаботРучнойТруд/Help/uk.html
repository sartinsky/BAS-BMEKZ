<h1>Регістр відомостей "Види робіт ручна праця"</h1>
<p class="Usual"><font size="2">Регістр призначений для зберігання параметрів технологічних операцій, що виконуються ручною працею. Регістр має періодичність в межах дня.</font></p>
<p class="Usual"><font size="2">Доступ до даних регістру краще всього здійснювати через кнопку "Перейти" довідника </font><a href="Catalog.ИНАГРО_ТехнологическиеОперации/Help"><font size="2">"Технологічні операції"</font></a><font size="2">.</font></p></body></html>
