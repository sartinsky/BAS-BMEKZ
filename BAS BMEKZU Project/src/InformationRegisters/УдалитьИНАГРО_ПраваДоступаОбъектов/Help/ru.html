<h1>Регистр сведений "Права доступа к объектам"</h1>
<p class="Usual">Регистрслужит для настроек доступов пользоватей к объектам. </p>
<p class="Usual">Сродержит настройки доступа к документам для каждого пользователя.</p>
<p class="Usual"> </p>
<p class="Usual">Политика доступа настраивается с помощью обработки "Права доступа (Ин-Агро)"</p></body></html>
