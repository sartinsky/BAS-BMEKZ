<h1>Регістр відомостей "Значення базисів"</h1>
<p class="Usual">Регістр призначений для зберігання даних про значення базисів, в розрізі видів культур. Регістр має періодичність в межах дня.</p>
<p class="Usual">Дані регістра формуються при проведенні документа "Встановлення параметрів видів культур".</p></body></html>
