<h1>Регистр сведений "Значения базисов"</h1>
<p class="Usual">Регистр предназначен для хранения данных о значениях базисов в разрезе видов культур. Регистр имеет периодичность в пределах дня.</p>
<p class="Usual">Данные регистра формируются при проведении документа "Установка параметров видов культур".</p></body></html>
