<h1>Регистр сведений "Неоперационная курсовая разница"</h1>
<p class="Usual">В регистре сведений указывается список валютных бухгалтерских счетов и субконто курсовые разницы по которым при расчете относятся к неоперационным. Если счет указан без субконто, то неоперационными считаются все курсовые разницы по счету.</p></body></html>
