<h1>Регістр відомостей «Коефіцієнт збільшення заробітку»</h1>
<p class="Usual">Дозволяє реєструвати коефіцієнти штатного збільшення окладів, які використовуються при розрахунку середніх для відпусток та ін. нарахувань (згідно з Порядком №100 08.02.1995)</p></body></html>
