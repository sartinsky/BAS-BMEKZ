<h1>Регистр сведений "Взносы в фонды по группам (ИН-АГРО)"</h1>
<p><font size="2">Регистр предназначен для хранения данных о плановых взносах в фонды по группам. Регистр имеет периодичность в пределах секунды.</font></p>
<p><font size="2">Данные регистра формируются при проведении кадровых документов.<br></font></p></body></html>
