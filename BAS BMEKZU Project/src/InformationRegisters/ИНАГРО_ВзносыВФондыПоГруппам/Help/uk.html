<h1>Регістр відомостей "Внески до фондів по групах (ІН-АГРО)"</h1>
<p><font size="2">Регістр призначений для зберігання даних про планові внески до фондів по групах. Регістр має періодичність в межах секунди.</font></p>
<p><font size="2">Дані регістра формуються при проведенні кадрових документів.</font></p></body></html>
