<h1>Коефіцієнт резерву відпусток</h1>
<p>У регістрі відомостей зберігається інформація про коефіцієнти резерву відпусток. Дані реєстру використовуються при формуванні проводок з відображення в бухгалтерському обліку оплати відпусток. </p></body></html>
