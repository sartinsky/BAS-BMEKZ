<h1>Регістр відомостей "Ставки податку на прибуток"</h1>
<p class="Usual">У цьому регістрі відомостей задаються значення ставок податку на прибуток. Значення ставки зазначаються окремо для кожної <a href="Catalog.Организации/Help">організації</a> і <a href="Catalog.ВидыНалоговойДеятельности/Help">виду податкової діяльності</a>. </p></body></html>
