<h1>Регистр сведений "Шкала выслуги лет"</h1>
<p class="Usual">Регистр содержит сведения о соответствии выслуги лет и ставки выплат. Используется документом <a href="Document.ИНАГРО_НачислениеПоБольничномуЛисту/Help">"Начисление по больничному листу"</a> для определения процента оплаты больничного.</p></body></html>
