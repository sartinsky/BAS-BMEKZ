<h1>Регістр відомостей "Шкала вислуги років"</h1>
<p class="Usual">Регістр містить відомості про відповідність вислуги років і ставки виплат. Використовується документом <a href="Document.ИНАГРО_НачислениеПоБольничномуЛисту/Help">"Нарахування по лікарняному листу"</a> для визначення відсотка оплати лікарняного.</p></body></html>
