<h1>Регистр сведений "Регламентированный производственный календарь"</h1>
<p class="Usual">В данном регистре хранится информация о выходных и праздничных днях. Доступ к редактированию данных регистра можно получить через справчоник <a href="Catalog.ИНАГРО_ГрафикиРаботы/Help">"Графики работы"</a>.</p></body></html>
