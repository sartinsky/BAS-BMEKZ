<h1>Регістр відомостей "Регламентований виробничий календар"</h1>
<p class="Usual">У даному регістрі зберігається інформація про вихідні та святкові дні. Доступ до редагування даних регістра можна отримати через довідник <a href="Catalog.ИНАГРО_ГрафикиРаботы/Help">"Графіки роботи"</a>.</p></body></html>
