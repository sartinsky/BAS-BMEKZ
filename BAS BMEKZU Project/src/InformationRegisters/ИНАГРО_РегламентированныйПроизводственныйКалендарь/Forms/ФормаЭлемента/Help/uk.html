<p>Види днів виробничого календаря виділені різними кольорами: </p>
<ul><li>чорним – робочий день, 
</li><li><font color="#8b0000">темно-червоним</font> – субота, 
</li><li><font color="#ff0000">червоним</font> – неділя 
</li><li><font color="#00008b">темно-синім</font> – передсвятковий, 
</li><li><font color="#ee82ee">фіолетовим</font> – свято.</li></ul></body></html>
