<h1>Регистр сведений "Порядок подразделений для закрытия счетов"</h1>
<p class="Usual">Регистр сведений предназначен для хранения последовательности подразделений для закрытия счетов при расчете себестоимости выпуска готовой продукции и полуфабрикатов. </p></body></html>
