<h1>Регістр відомостей "Рахунки бухгалтерського обліку основних засобів"</h1>
<p class="Usual">Даний регістр зберігає рахунки обліку вартості та суми накопиченої амортизації в організації об'єктів <a href="Catalog.ОсновныеСредства/Help">основних засобів</a> з бухгалтерського обліку.</p>
<p class="Usual">Рахунки встановлюються документом <a href="Document.ВводВЭксплуатациюОС/Help">"Введення в експлуатацію ОЗ"</a>.</p></body></html>
