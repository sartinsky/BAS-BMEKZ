<h1>Регистр накопления "Остатки"</h1>
<p>В этом регистре хранятся данные о движении хлеюопродуктов на предприятии. Учет ведется по весу, зачетному весу и по количеству мишков. </p>
<p>По даным зачетного веса из этого регистра расчитывается услуга по хранению зерна.</p></body></html>
