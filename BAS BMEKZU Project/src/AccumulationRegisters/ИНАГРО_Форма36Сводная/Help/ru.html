<h1>Регистр накопления "Форма 36 (сводная)"</h1>
<p class="Usual">В этом регистре хранятся данные о количественно-качественном движении хлебопродуктов на предприятии. Учет ведется по весу, по количеству мишков и по качественным показателям (влажность, сорная примесь). </p></body></html>
