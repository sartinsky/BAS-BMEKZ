<h1>Регістр накопичення "Продажі в розрізі гарантійних термінів (податковий облік)"</h1>
<p>Регістр призначений для зберігання сум продажу товарів по податковому обліку, які служать базою для нормування витрат на гарантійний ремонт і обслуговування. </p></body></html>
