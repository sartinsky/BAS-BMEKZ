<h1>Регистр накопления "Затраты на производство"</h1>
<p class="Usual">В этом регистре хранятся данные о количестве затраченого сырья на производство продукции в разрезе владельцев, мест хранения, рецептов. </p>
<p class="Usual">Данные регистра формируются при проведении документов по производству.</p></body></html>
