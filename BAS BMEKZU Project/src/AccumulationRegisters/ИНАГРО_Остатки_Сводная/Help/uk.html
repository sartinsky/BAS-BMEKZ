<h1>Регистр накопления "Остатки"</h1>
<p>В этом регистре хранятся данные о движении хлебопродуктов на предприятии. Учет ведется по весу, зачетному весу и по количеству мешков. </p>
<p>По данным зачетного веса из этого регистра рассчитывается услуга по хранению зерна.</p></body></html>
