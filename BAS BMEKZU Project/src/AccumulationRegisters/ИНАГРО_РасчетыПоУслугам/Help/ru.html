<h1>Регистр накопления "Расчтеты по услугам"</h1>
<p class="Usual">Регистр служит для накапливания суммы оказанных предприятием услуг в разрезе владельцев для подальшего использования информации при выставлении актов об оказании услуг.</p></body></html>
