<h1 style="MARGIN: 6pt 0cm 0pt 18pt">План видів розрахунку «Утримання організацій»</h1>
<p style="MARGIN: 6pt 0cm 0pt 18pt">Містить список утримань, використовуваних при розрахунку заробітної плати співробітників організацій</p>
<p style="MARGIN: 6pt 0cm 0pt 18pt">Користувач може додавати свої види розрахунків, вказувати спосіб розрахунку результату "Фіксованою сумою".</p></body></html>
