<h1 style="MARGIN: 6pt 0cm 0pt 18pt">План видов расчета «Удержания организаций»</h1>
<p style="MARGIN: 6pt 0cm 0pt 18pt">Содержит список удержаний, используемых при расчете заработной платы сотрудников организаций.</p>
<p style="MARGIN: 6pt 0cm 0pt 18pt">Пользователь может добавлять свои виды расчетов, указывать способ расчета результата "Фиксированной суммой".</p></body></html>
