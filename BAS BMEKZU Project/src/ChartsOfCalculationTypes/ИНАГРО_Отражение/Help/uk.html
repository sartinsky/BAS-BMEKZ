<h1>План видів розрахунку «Відображення зарплати організацій»</h1>
<p>Містить список всіх нарахувань, утримань, податків і внесків</p>
<p>Основне завдання елемента плану видів розрахунку - визначити порядок формування проводок. Для кожного виду розрахунку визначається свій алгоритм розрахунку суми проводки. </p></body></html>
