<h1>План видов расчета «Отражение зарплаты организаций»</h1>
<p>Содержит список всех начислений, удержаний, налогов и взносов.</p>
<p>Основная задача элемента плана видов расчета - определить порядок формирования проводок. Для каждого вида расчета определяется свой алгоритм расчета суммы проводки. </p></body></html>
