<h1>Введення відомостей про індексований дохід</h1>
<p class="Usual">Документ дозволяє реєструвати суми проіндексованого доходу сумісників на інших підприємствах.</p>
<p class="Usual">У табличній частині документа вказується працівник і сума проіндексованого доходу, сума індексації та період за який цей дохід був отриманий.</p></body></html>
