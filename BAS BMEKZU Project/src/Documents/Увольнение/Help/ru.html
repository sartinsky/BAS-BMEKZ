<h1>Увольнение</h1>
<p>Документом регистрируется увольнение работников из организации, а также «прекращается» расчет для этих работников всех назначенных им постоянных начислений и удержаний.</p>
<p class="Usual">По документу можно распечатать типовую форму приказа П-4.</p>
