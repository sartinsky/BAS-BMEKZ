<h1>Звільнення</h1>
<p>Документом реєструється звільнення працівників з організації, а також «припиняється» розрахунок для цих працівників усіх призначених їм постійних нарахувань і утримань.</p>
<p class="Usual">За документом можна надрукувати типову форму наказу П-4.</p>
