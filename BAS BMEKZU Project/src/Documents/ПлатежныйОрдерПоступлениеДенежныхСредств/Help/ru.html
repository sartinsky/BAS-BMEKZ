<h1>Документ "Платежный ордер, поступление денежных средств"</h1>
<p class="Usual">В настоящее время документ не используется, оставлен для совместимости с предыдущими версиями.</p>
<p class="Usual">Поступление безналичных денежных средств в настоящее время отражается документом <a href="Document.ПоступлениеНаРасчетныйСчет/Help">Поступление на банковский счет</a>.</p>
