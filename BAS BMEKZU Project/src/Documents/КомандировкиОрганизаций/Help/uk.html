<h1>Відрядження</h1>
<p class="Usual">Документ використовується для отримання уніфікованої друкованої форми посвідчення про відрядження.</p>
<p class="Usual">У документі зазначається:</p>
<ul><li>місце призначення; 
</li><li>список працівників; 
</li><li>період відрядження.</li></ul></body></html>
