<h1>Заява на застосування пільги ПДФО</h1>
<p class="Usual">Документ призначений для реєстрації даних про заяви на застосування пільг ПДФО (їх призначення або припинення). </p>
<p class="Usual">У документі зазначається:</p>
<ul><li>Список фізичних осіб; 
</li><li>Пільга (вибирається з довідника <a href="Catalog.ВидыЛьготПоНДФЛ/Help"><font color="#0066cc">Види пільг з ПДФО</font></a>) 
</li><li>Дата зміни; 
</li><li>Актуальність. </li></ul></body></html>
