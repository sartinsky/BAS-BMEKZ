<h1>Відомість в касу</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для реєстрації факту передачі в касу підприємства інформації про суми, які повинні бути виплачені співробітникам. Підтримується формування друкованої платіжної відомості.</p></body></html>
