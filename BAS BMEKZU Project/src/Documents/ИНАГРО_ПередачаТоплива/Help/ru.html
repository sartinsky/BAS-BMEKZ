<h1>Документ «Передача топлива»</h1>
<p class="Usual"><span style="FONT-SIZE: 11pt; FONT-FAMILY: 'Calibri','sans-serif'; LINE-HEIGHT: 115%; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: RU; mso-fareast-language: EN-US; mso-bidi-language: AR-SA">Документ предназначен для передачи топлива от одного транспортного средства другому. <span style="mso-spacerun: yes"> </span>В шапке документа указывается организация, ТС отправитель и ТС получатель. В табличной части - <span style="mso-spacerun: yes"> </span>номенклатура и количество передаваемого топлива.</span></p></body></html>
