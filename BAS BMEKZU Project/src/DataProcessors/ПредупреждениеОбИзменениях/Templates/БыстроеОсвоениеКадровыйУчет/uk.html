<p><font size="2" face="MS Shell Dlg">У програмі є можливість вести кадровий облік за допомогою наказів про прийом, переведення та звільнення.<br>Для включення цієї можливості виберіть настройку <strong>Повний кадровий облік</strong> на вкладці <strong>Співробітники та зарплата</strong> у <a href="ПараметрыУчета#ГруппаСотрудникиИЗарплата">Настройках параметрів обліку.</a></font></p></body></html>
