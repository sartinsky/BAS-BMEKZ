<p><font size="2" face="MS Shell Dlg">В программе имеется возможность вести кадровый учет с помощью приказов о приеме, переводе и увольнении.<br>Для включения этой возможности выберите настройку <strong>Полный кадровый учет</strong> на вкладке <strong>Сотрудники и зарплата</strong> в <a href="ПараметрыУчета#ГруппаСотрудникиИЗарплата">Настройках параметров учета</a>.</font></p></body></html>
