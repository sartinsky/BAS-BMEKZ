<p><font size="2" face="MS Shell Dlg">Задача отмечена как выполненная. </font></p>
<p><font size="2" face="MS Shell Dlg">Напоминание о ней больше не будет показываться. </font></p>
<p><font size="2" face="MS Shell Dlg">Для просмотра выполненных задач перейдите по ссылке "Выполненные задачи" в верхней части списка задач.</font></p>
<p><font size="2" face="MS Shell Dlg">В списке "Выполненные задачи" можно отметить задачу как невыполненную.</font></p></body></html>
