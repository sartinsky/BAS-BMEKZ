<p><font size="2" face="MS Shell Dlg">Задача позначена як виконана. </font></p>
<p><font size="2" face="MS Shell Dlg">Нагадування про неї більше не буде показуватися. </font></p>
<p><font size="2" face="MS Shell Dlg">Для перегляду виконаних задач перейдіть за посиланням "Виконані задачі" у верхній частині списку задач.</font></p>
<p><font size="2" face="MS Shell Dlg">У списку "Виконані задачі" можна позначити задачу як невиконану.</font></p></body></html>
