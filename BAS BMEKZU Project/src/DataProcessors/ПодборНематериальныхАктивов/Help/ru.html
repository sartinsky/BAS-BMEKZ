<h1>Подбор нематериальных активов</h1>
<p class="Usual">Обработка предназначена для подбора позиций нематериальных активов в табличную часть документа.</p>
<p class="Usual">Обработка вызывается в документах, имеющих табличную часть, по кнопке <strong>Подбор</strong>. Подбор осуществляется из справочника <a href="Catalog.НематериальныеАктивы/Help">Нематериальные активы</a>, открывающегося в режиме подбора.</p>
<p class="Usual"> </p></body></html>
