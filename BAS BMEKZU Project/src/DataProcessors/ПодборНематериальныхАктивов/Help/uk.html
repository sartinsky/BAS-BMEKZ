<h1>Підбір нематеріальних активів</h1>
<p class="Usual">Обробка призначена для підбору позицій нематеріальних активів в табличну частину документа.</p>
<p class="Usual">Обробка викликається в документах, що мають табличну частину по кнопці <strong>Підбір</strong>. Підбір здійснюється з довідника <a href="Catalog.НематериальныеАктивы/Help">Нематеріальні активи</a>, що відкривається в режимі підбору.</p>
<p class="Usual"> </p></body></html>
