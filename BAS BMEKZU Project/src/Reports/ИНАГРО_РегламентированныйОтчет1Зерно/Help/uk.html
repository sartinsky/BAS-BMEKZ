<h1>Звіт «Регламентований звіт Зерно»</h1>
<p class="Usual">Звіт про надходження культур зернових і зернобобових та олійних на перероблення та зберігання.Державне статистичне спостереження за формою №1-Зерно (місячна) Затверджений Наказом Держстату від 25.09.2015 року №219 (зі змінами)</p>
