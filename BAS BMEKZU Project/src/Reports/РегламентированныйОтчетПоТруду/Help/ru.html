<h1>Регламентированные отчеты "Отчет по труду (месячная форма)" и "Отчет по труду (квартальная форма)"</h1>
<p class="Usual">Отчет предназначен для получения  отчета по труду по форме № 1_ПВ, утвержденной приказами Госкомстата Украины № 178 и № 179 от 17.06.2020 г.</p></body></html>
