<h1>Звіт "Зведення відрахувань до фондів"</h1>
<p><font size="2">Звіт "Зведення відрахувань до фондів" (меню "Зарплата" - "Зведення відрахувань до фондів") дає можливість побачити усі відрахування організації різного виду фондів. </font></p>
<p><font size="2">В цьому звіті можна відібрати записи по організації і по підрозділу.</font></p>
<p class="Usual"></p></body></html>
