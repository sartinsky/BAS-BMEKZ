<h2>Отчет «Поступление хлебопродуктов»</h2>
<p>Отчет позволяет проанализировать поступление хлебопродуктов по конкретному урожаю за определенный период по каждой номенклатуре в разрезе поставщиков.<br>Результатом формирования отчета являются данные по поступлению «За день» и «Всего».<br></p></body></html>
