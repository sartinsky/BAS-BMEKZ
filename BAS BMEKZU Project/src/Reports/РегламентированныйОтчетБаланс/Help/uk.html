<h1>Регламентований звіт "Бухгалтерський баланс"</h1>
<p class="Usual">Звіт призначений для формування бухгалтерського балансу, який затверджений Наказом Міністерства фінансів України від 07.02.2013 № 73 "Положення (стандарт) бухгалтерського обліку 1 "Загальні вимоги до фінансової звітності"".</p></body></html>
