<h1>Регламентированный отчет "Бухгалтерский баланс"</h1>
<p class="Usual">Отчет предназначен для формирования бухгалтерского баланса, утвержденного Приказом Министерства финансов Украины от 07.02.2013  № 73 "Положение (стандарт)  бухгалтерского учета 1 "Общие требования к финансовой отчетности"".</p></body></html>
