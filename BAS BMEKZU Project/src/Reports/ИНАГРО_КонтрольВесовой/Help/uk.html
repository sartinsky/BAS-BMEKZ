<h1>Звіт «Контроль вагової»</h1>
<p class="Usual">Звіт «Реєстр реєстрів ТТН» призначений для аналізу надходження зерна на підприємство. Звіт містить реєстр документів «Реєстри ТТН» і виводить дані надходження зернової продукції на підприємство в фізичному і заліковій вазі.</p>
