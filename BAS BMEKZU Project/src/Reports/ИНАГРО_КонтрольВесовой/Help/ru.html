<h1>Отчет «Контроль весовой»</h1>
<p class="Usual">Отчет «Реестр реестров ТТН» предназначен для анализа поступление зерна на предприятие. Отчет содержит реестр документов «Реестры ТТН» и выводит данные поступления зерновой продукции на предприятие в физическом и зачетном весе.</p>
