<h1>Звіт "<font face="Verdana"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman'; COLOR: black; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA"><font size="4" face="Verdana">Відомість по технологічних операціях</font></span>"</font></h1>
<p class="Usual">Даний звіт аналізує документ "Подорожній лист". При цьому, формуються дані по фактично виконаним роботам, нарахуванню заробітної плати та використанню палива. </p></body></html>
