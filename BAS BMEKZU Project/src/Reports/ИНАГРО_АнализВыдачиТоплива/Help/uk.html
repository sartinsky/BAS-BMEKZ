<h1>Звіт "<span style="FONT-SIZE: 11pt; FONT-FAMILY: 'Calibri','sans-serif'; LINE-HEIGHT: 115%; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: RU; mso-fareast-language: EN-US; mso-bidi-language: AR-SA"><font size="3" face="Verdana">Аналіз</font> <font size="3" face="Verdana">видачі</font> <font size="3" face="Verdana">палива</font></span>"</h1>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><font size="3"><font face="Calibri">Звіт призначений для отримання даних по залишках і руху палива за фактом і за нормою, як для автотранспорту, так і для сільгосптехніки. Можлива деталізація по транспортним засобам, водіям, паливу і документам.<o:p></o:p></font></font></p></body></html>
