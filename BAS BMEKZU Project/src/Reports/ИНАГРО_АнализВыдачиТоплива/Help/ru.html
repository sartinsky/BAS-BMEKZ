<h1>Отчет "<font face="Verdana"><span style="FONT-SIZE: 11pt; FONT-FAMILY: 'Calibri','sans-serif'; LINE-HEIGHT: 115%; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: RU; mso-fareast-language: EN-US; mso-bidi-language: AR-SA"><font size="3" face="Verdana">Анализ</font> <font size="3" face="Verdana">выдачи</font> <font size="3" face="Verdana">топлива</font></span>"</font></h1>
<h1></h1>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><font size="3"><font face="Calibri">Отчет предназначен для получения данных по остаткам и движению топлива по факту и по норме,<span style="mso-spacerun: yes">  </span>как для автотранспорта, так и для сельхозтехники. Возможна детализация по транспортным средствам, водителям, топливу и документам.<o:p></o:p></font></font></p></body></html>
