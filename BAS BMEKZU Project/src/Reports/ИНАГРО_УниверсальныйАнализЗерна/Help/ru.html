<h1>Отчет «Универсальный анализ зерна»</h1>
<p class="Usual">Данный отчет является одним из основных аналитических отчетов в программе. В основе механизма его формирования лежит возможность анализа данных об остатках и движении зерна и зернопродуктов по предприятию в различных разрезах и аналитиках.</p>
