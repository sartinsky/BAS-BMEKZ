<h1>Звіт «Універсальний аналіз зерна»</h1>
<p class="Usual">Даний звіт є одним з основних аналітичних звітів в програмі. В основі механізму його формування лежить можливість аналізу даних про залишки та рух зерна та зернопродуктів по підприємству в різних розрізах і аналітиків</p>
