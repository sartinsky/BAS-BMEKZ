<h1>Отчет "Отчет по договорам"</h1><font size="3" face="Garamond">
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><font size="2" face="Verdana">Отчет предназначен для анализа планового завозу зерна, исходный справочник "Договора", и фактического.</font></p>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><font size="2" face="Verdana"></font> </p>
<p class="MsoBodyText" style="MARGIN: 0cm 0cm 0pt"><font size="2" face="Verdana">Фактические измирения берутся с регистра накопления "Остатки".</font></p></font></body></html>
