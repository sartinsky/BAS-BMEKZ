<h1>Отчет "Анализ выпуска продукции организации"</h1>
<p>Отчет дает возможность провести анализ объёма выпущенной продукции в количественном и суммовом выражении. В отчете возможна группировка по организации, подразделению, номенклатуре и прочим элементам.</p></body></html>
