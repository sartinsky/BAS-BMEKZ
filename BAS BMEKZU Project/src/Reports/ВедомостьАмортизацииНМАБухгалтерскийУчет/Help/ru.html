<h1 align="justify">Отчет "Ведомость амортизации НМА"</h1>
<p class="Usual">Отчет предназначен для анализа сумм амортизации нематериальных активов.</p>
<p class="Usual">В отчете можно проанализировать амортизацию, начисленную в бухгалтерском и налоговом учете, установить отбор по материально-ответственному лицу, вывести дату принятия НМА к учету и др.</p>
<p class="Usual"> </p></body></html>
