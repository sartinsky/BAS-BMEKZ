<h1>Отчет «Расчеты по услугам»</h1>
<p class="Usual">Отчет предназначен для анализа выставления услуг по элеватору контрагентам. Отчет построен на регистре накопления "Расчеты по услугам". Формируется в разрезе контрагентов и услуг. Наличие остатков означает, что начисленные услуги ещё не выставлены контрагенту.</p>
