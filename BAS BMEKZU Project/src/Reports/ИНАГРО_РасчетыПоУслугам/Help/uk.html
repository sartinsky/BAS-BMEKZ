<h1>Звіт «Розрахунки по послугам»</h1>
<p class="Usual">Звіт призначено для аналізу виставлених послуг по елеватору контрагентам. Звіт побудовано на регістрі накопичення "Розрахунки по послугам". Формується у розрізі контрагентів та послуг. Наявність залишків означає, що нараховані послуги ще не виставлені контрагенту.</p>
