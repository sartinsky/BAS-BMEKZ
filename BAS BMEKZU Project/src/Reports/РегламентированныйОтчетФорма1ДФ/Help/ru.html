<h1>Отчет "Форма № 1ДФ"</h1>
<p class="Usual">Настоящий отчет предназначен для получения информации о начисленной заработной плате и суммах удержанного НДФЛ по типовой форме 1ДФ, утвержденной Приказом ГНАУ от 29.09.2003  N 451.</p></body></html>
