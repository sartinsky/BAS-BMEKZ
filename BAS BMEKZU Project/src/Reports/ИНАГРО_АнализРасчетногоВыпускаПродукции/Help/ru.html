<h1>Отчет «Анализ расчетного выпуска продукции»</h1>

<p class="Usual"> Этот отчет позволяет производить анализ затрат на выпуск продукции в количественном и суммовом выражении. В отчете возможна группировка по подразделениям, продукции, номенклатурным группам, заказам, спецификациям, затратам и другим показателям</p>
