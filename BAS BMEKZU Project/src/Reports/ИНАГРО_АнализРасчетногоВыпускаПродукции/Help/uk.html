<h1>Звіт «Аналіз розрахункового випуску продукції»</h1>

<p class="Usual"> Цей звіт дозволяє проводити аналіз витрат на випуск продукції в кількісному і сумовому вираженні. У звіті можливе групування по підрозділах, продукції, номенклатурних групах, замовленнями, специфікаціям, витрат та інших показників</p>
