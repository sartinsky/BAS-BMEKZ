<h1>Звіт "Звіт по проводках"</h1>
<p>
</p><p class="Usual">Звіт призначений для відображення оборотів між рахунками, відібраними за заданими критеріями.</p>
<p class="Usual">Кожний рядок звіту відповідає одній кореспонденції рахунків.</p></body></html>
