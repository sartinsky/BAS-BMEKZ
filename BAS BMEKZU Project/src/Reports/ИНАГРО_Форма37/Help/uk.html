<h1>Звіт «Форма 37»</h1>
<p class="Usual">Звіт призначений для ведення кількісного обліку зерна. У ньому відображені операції по приходу і витраті зерна, а також залишки на початок і кінець. Звіт є основним звітом майстра.</p>
