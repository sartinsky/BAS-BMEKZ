<h1>Регламентований звіт "Звіт про заборгованість з оплати праці (місячна форма)"</h1>
<p class="Usual">Звіт призначений для отримання звіту про заборгованість з оплати праці за формою № 3-Борг, затвердженої наказамі Держкомстату України № 222 від 21.07.2020 р.</p></body></html>
