<h1>Звіт «Звід по прибуткам за день»</h1>
<p class="Usual">Звіт призначений подачі звітності до органів ДХІ щодо кількості прийнятого зерна.</p>
<p class="Usual">Звіт формується на підставі тільки парафій за кожен день по накопичувальної схемою.</p>
<p class="Usual">В системі передбачено формування звіту в фізичному і заліковій вазі</p>

</body></html>
