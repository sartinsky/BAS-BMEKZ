<h1>Отчет «Свод по приходам за день»</h1>
<p class="Usual">Отчет предназначен подачи отчётности в органы ГХИ касательно количества принятого зерна .</p>
<p class="Usual">Отчёт формируется на основании только приходов  за каждый день по накопительной схеме .</p>
<p class="Usual">В системе предусмотрено формирование отчёта в физическом и зачётном весе</p>
