<h2>Звіт "Перевірка доплати до мінімальної зарплати"</h2>
<p> </p>
<p>Звіт призначений для перевірки необхідності доплати до мінімальної зарплати з урахуванням даних про нарахування, відпрацьований час і норму часу і порівняння з фактичними результатами. </p>
<p>Формувати звіт слід після повного нарахування зарплати.</p>
<p> </p></body></html>
